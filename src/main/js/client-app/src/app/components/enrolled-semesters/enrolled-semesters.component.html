<div class="mt-3">
  <h1 class="display-6 fw-normal">Запишани семестри</h1>

  <button type="button" mat-raised-button color="primary" class="ms-3"
          *ngIf="canEnrollInNewActiveSemester"
          (click)="enrollStudentInActiveSemester()">
    Запиши нов семестар
  </button>

  <table class="table table-hover mt-3">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Семестар</th>
      <th scope="col">Почетен датум</th>
      <th scope="col">Краен датум</th>
      <th scope="col">Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let semester of enrolledSemesters; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{semester.type}}</td>
      <td>{{semester.startDate}}</td>
      <td>{{semester.endDate}}</td>
      <td>{{semester.status}}</td>
    </tr>
    </tbody>
  </table>
</div>
