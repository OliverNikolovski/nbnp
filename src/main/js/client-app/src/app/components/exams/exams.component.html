<div class="mt-3">
  <h1 class="display-6 fw-normal">Положени испити ({{passedExams.length}})</h1>

  <table mat-table [dataSource]="passedExams" class="mt-3">
    <ng-container matColumnDef="rowNum">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Код </th>
      <td mat-cell *matCellDef="let exam"> {{exam.code}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Предмет </th>
      <td mat-cell *matCellDef="let exam"> {{exam.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="session">
      <th mat-header-cell *matHeaderCellDef> Сесија </th>
      <td mat-cell *matCellDef="let exam"> {{exam.session}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Датум </th>
      <td mat-cell *matCellDef="let exam"> {{exam.date}} </td>
    </ng-container>

    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef> Семестар </th>
      <td mat-cell *matCellDef="let exam"> {{exam.semester}} </td>
    </ng-container>

    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef> Кредити </th>
      <td mat-cell *matCellDef="let exam"> {{exam.credits}} </td>
    </ng-container>

    <ng-container matColumnDef="winterOrSummer">
      <th mat-header-cell *matHeaderCellDef> З/И </th>
      <td mat-cell *matCellDef="let exam"> {{exam.winterOrSummer}} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Оценка </th>
      <td mat-cell *matCellDef="let exam"> {{exam.grade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
